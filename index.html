<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- FONTAWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- JAVASCRIPT -->
    <script src="./js/main.js" defer></script>
    <title>Unsplish kloncha</title>
  </head>
  <body>
    <header>
      <div class="header-left">
        <h1>Header</h1>
      </div>
      <div class="header-right">
        <input id="search-input" type="text" placeholder="Qidirish..." />
        <button id="header-liked-btn">Liked</button>
      </div>
    </header>

    <main>
      <div class="container" id="container">

      </div>
      <div class="modal hidden" id="modal">
        <button class="close-btn" id="close-btn"><i class="fa-solid fa-xmark"></i></button>
        <div class="modal-content"></div>
      </div>
      <div class="liked hidden" id="liked">
        <div class="liked-header">
          <h1>Liked pictures</h1>
          <button class="btn close-liked-btn" id="close-liked-btn"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="liked-elements-container">
            <div class="liked-element">
                <button class="remove-btn" id="remove-btn"><i class="fa-solid fa-trash"></i></button>
                <button class="download-btn" id="download-btn"><i class="fa-regular fa-circle-down"></i></button>
                <img src="./images/imag1.jpg" alt="">
            </div>
            <div class="liked-element">
                <button class="remove-btn" id="remove-btn"><i class="fa-solid fa-trash"></i></button>
                <button class="download-btn" id="download-btn"><i class="fa-regular fa-circle-down"></i></button>
                <img src="./images/image2.jpg" alt="">
            </div>
            <div class="liked-element">
                <button class="remove-btn" id="remove-btn"><i class="fa-solid fa-trash"></i></button>
                <button class="download-btn" id="download-btn"><i class="fa-regular fa-circle-down"></i></button>
                <img src="./images/image3.jpg" alt="">
            </div>
            <div class="liked-element">
                <button class="remove-btn" id="remove-btn"><i class="fa-solid fa-trash"></i></button>
                <button class="download-btn" id="download-btn"><i class="fa-regular fa-circle-down"></i></button>
                <img src="./images/image3.jpg" alt="">
            </div>
            <div class="liked-element">
              <button class="remove-btn" id="remove-btn"><i class="fa-solid fa-trash"></i></button>
              <button class="download-btn" id="download-btn"><i class="fa-regular fa-circle-down"></i></button>
              <img src="./images/image3.jpg" alt="">
            </div>
        </div>
      </div>
    </main>
    <div class="overlay hidden" id="overlay"></div>
  </body>
</html>
